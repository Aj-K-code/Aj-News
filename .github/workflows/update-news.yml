name: Update News Data

on:
  schedule:
    # Run daily at 5:00 AM UTC (12:00 AM EST)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Installed packages:"
          pip list

      - name: Check API key
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "WARNING: GOOGLE_API_KEY is not set"
          else
            echo "GOOGLE_API_KEY is set (length: ${#GOOGLE_API_KEY})"
          fi
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Run backend script to fetch news data
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Running backend script..."
          python backend.py
          echo "Backend script completed"
          echo "Contents of data directory:"
          ls -la data/

      - name: Update data index
        run: |
          # Create index.json with available files
          echo "{
  \"healthcare\": [" > data/index.json
          ls -1 data/*-healthcare.json | sort -r | head -n 5 | sed 's/data\///' | sed 's/.*/    "&",/' | sed '$ s/,$//' >> data/index.json
          echo "  ],
  \"general\": [" >> data/index.json
          ls -1 data/*-general.json | sort -r | head -n 5 | sed 's/data\///' | sed 's/.*/    "&",/' | sed '$ s/,$//' >> data/index.json
          echo "  ]
}" >> data/index.json
          echo "Updated index.json:"
          cat data/index.json

      - name: Commit and push updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || (git commit -m "Update news data ($(date +'%Y-%m-%d'))" && git push) || echo "No changes to commit"